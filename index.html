<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App Teste Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#020617">

  <style>
    body {
      background:#020617;
      color:#fff;
      font-family: Arial, sans-serif;
      margin:0;
      padding:20px;
    }
    input, button {
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:6px;
      border:none;
      font-size:16px;
    }
    button { background:#22c55e; font-weight:bold; }
    #app { display:none; }
  </style>
</head>

<body>

<div id="login">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button type="button" onclick="loginEmail()">Entrar</button>
  <button type="button" onclick="criarConta()">Criar conta</button>
  <button type="button" onclick="loginGoogle()">Entrar com Google</button>
</div>

<div id="app">
  <h2>APP</h2>
  <p>Você está logado ✅</p>
  <button type="button" onclick="logout()">Sair</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOvbrC2qReZaNawk4MG17cKjOUlPk8u2g",
    authDomain: "calculadora-app-926cf.firebaseapp.com",
    projectId: "calculadora-app-926cf",
  };

  const appFirebase = initializeApp(firebaseConfig);
  const auth = getAuth(appFirebase);

  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const email = document.getElementById("email");
  const senha = document.getElementById("senha");

  window.loginGoogle = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider);
  };

  window.loginEmail = () => {
    signInWithEmailAndPassword(auth, email.value, senha.value);
  };

  window.criarConta = () => {
    createUserWithEmailAndPassword(auth, email.value, senha.value);
  };

  window.logout = () => {
    signOut(auth);
  };

  // ⭐ ISSO É O QUE ESTAVA FALTANDO ⭐
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
    } else {
      loginDiv.style.display = "block";
      appDiv.style.display = "none";
    }
  });
</script>

</body>
</html>
