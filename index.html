<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Percentual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #2563eb;
      color: #fff;
      font-weight: bold;
    }

    button.google {
      background: #db4437;
    }

    #app {
      display: none;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="container">
  <h2>Entrar</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="loginEmail()">Entrar</button>
  <button onclick="registrar()">Criar conta</button>
  <button class="google" onclick="loginGoogle()">Entrar com Google</button>
</div>

<!-- APP -->
<div id="app" class="container">
  <h2>App</h2>
  <p>Login realizado com sucesso ✅</p>

  <!-- A calculadora e operações vão entrar aqui depois -->

  <button onclick="logout()">Sair</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOvbrC2qReZaNawk4MG17cKjOUlPk8u2g",
    authDomain: "calculadora-app-926cf.firebaseapp.com",
    projectId: "calculadora-app-926cf",
  };

  const appFirebase = initializeApp(firebaseConfig);
  const auth = getAuth(appFirebase);

  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const email = document.getElementById("email");
  const senha = document.getElementById("senha");

  window.loginGoogle = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .catch(e => alert(e.message));
  };

  window.loginEmail = () => {
    signInWithEmailAndPassword(auth, email.value, senha.value)
      .catch(e => alert(e.message));
  };

  window.registrar = () => {
    createUserWithEmailAndPassword(auth, email.value, senha.value)
      .catch(e => alert(e.message));
  };

  window.logout = () => {
    signOut(auth);
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
    } else {
      loginDiv.style.display = "block";
      appDiv.style.display = "none";
    }
  });
</script>

</body>
</html>
